        <title>NotesApp</title>

    <body>
        <div class="full-screen">
            <h1 class="app-header">
                Notes APP

                </select>
            </div>

            <button class="create-notes">Create Note</button>

            <div class="render-div">


            </div>

            <script src="/uuidv4.js"> </script>
            <script src="/functionsFile.js"></script>
            <script src="/mainFile.js"></script>


        </div>

        
    </body>
